{% extends 'event/base.html' %}
{% load static %}

{% block content %}

<div class="container container-index">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Account Overview</h2>

            <!-- User Information -->
            <div class="row">
                <div class="col-md-6">
                    <p><strong>First Name:</strong> {{ user.first_name }}</p>
                    <p><strong>Surname:</strong> {{ user.last_name }}</p>
                </div>
                <div class="col-md-6">
                    <p><strong>Username:</strong> {{ user.username }}</p>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                </div>
            </div>

            <!-- Edit and Delete Buttons -->
            <div class="text-center mt-4">
                <a href="{% url 'account_edit' %}" class="btn btn-primary">Edit Account</a>
                <button class="btn btn-danger" data-toggle="modal" data-target="#deleteAccountModal">Delete Account</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Account Modal -->
<div class="modal fade" id="deleteAccountModal" tabindex="-1" role="dialog" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
    <!-- Add your delete account modal content here -->
</div>

{% endblock %}
